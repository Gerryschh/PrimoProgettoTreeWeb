<!DOCTYPE html>
<html>
<head>
  <title>TreeWeb 3D Game</title>
  <link rel="shortcut icon" href="resources/images/treeWebIco.ico"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <div id="overlay">
    <img id="spinner" src="resources/images/bearGIF.gif"> 
    </div>


    <script type="text/javascript">

    window.addEventListener("load", function(){
    setInterval(deleteLoadingDelayed, 5000);   
    });
    function deleteLoadingDelayed(){
        var overlay = document.getElementById("overlay");
        overlay.style.display = 'none';
    }
    </script>
    
    <script src="./main.js" type="module"></script>

    <video
      id="video"
      loop
      autoplay 
      width="1920"
      height="1080"
      src="resources/videos/video3.mp4"
      style="display: none"
    ></video>
</body>
</html>
