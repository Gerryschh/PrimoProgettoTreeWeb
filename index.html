<!DOCTYPE html>
<html>
<head>
  <title>TreeWeb 3D Game</title>
  <link rel="shortcut icon" href="resources/images/treeWebIco.ico"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <div id="overlay">
    <img id="spinner" src="resources/images/gif-treeweb.gif"> 
    </div> 


    <script type="text/javascript">

    window.addEventListener("load", function(){
    setInterval(deleteLoadingDelayed, 1000);
    setInterval(deleteLoadingSfondo, 1000); 
    });
    function deleteLoadingDelayed(){
        var overlay = document.getElementById("overlay");
        overlay.style.display = 'none';
    }

    function deleteLoadingSfondo(){
        var sfondo = document.getElementById("sfondo");
        sfondo.style.display = 'flex';
    }
    </script>

  <div id="sfondo">
  <nav id="lightbox">
    <h1 id="benvenuto">Benvenuto nell'universo TreeWeb!</h1>
      
    <h2 id="move">
    Clicca <img src="./resources/images/WASD.png" height="70" width="110"> per muoverti nel mondo virtuale.
    </h2>

    <h2 id="move">
    Seleziona la versione in cui vuoi esplorare il mondo cliccando sui pulsanti in basso.
    </h2>

    <ul>
      <li><a data-title="Inizia l'avventura!" id="desktopmode" onclick=lightBoxClose()>DESKTOP MODE</a></li>
      <br>
      <li><a href="https://vr-treeweb.vercel.app/" data-title="Prova la RealtÃ  Aumentata!" id="vrmode">VR MODE</a></li>
    </ul>
  </nav>
  </div>

  <div id="divTarget"></div>
  
  <script type="text/javascript">
    let divTarget = document.getElementById("divTarget")
    divTarget.style.width = "5px"
    divTarget.style.height = "5px"
    divTarget.style.background = "red"
    divTarget.style.border = "1px solid black"
    divTarget.style.position = "absolute"
    divTarget.style.top = "0"
    divTarget.style.left = "0"
    divTarget.style.right = "0"
    divTarget.style.bottom = "0"
    divTarget.style.margin = "auto"
    divTarget.style.zIndex= "99"
    divTarget.style.display = "none"

    lightBoxClose = function() {
    var sfondo = document.getElementById("sfondo");
    sfondo.style.display = "none";
    sfondo.style.visibility = "hidden";
    divTarget.style.display = "flex";
    const audio = document.getElementById("audio");
    audio.play();
    }
  </script>
  
  <script type="text/javascript">
    popupclose1 = function() {
      var popup1 = document.getElementById("popup1");
      popup1.style.display = "none";
      popup1.style.visibility = "hidden";
    }
    window.addEventListener('keydown', function(e){
        var key=e.keyCode;
        const popup1key = document.getElementById("popup1");
        if (e.shiftKey && e.keyCode == "76")
        {
          popup1key.style.display = "flex";
          popup1key.style.visibility = "visible";
        }
    });
  </script>

  <script src="./main.js" type="module"></script>

  <video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="resources/videos/video3.webm">
    <source src="resources/videos/video3.mp4">
  </video>

  <audio controls id="audio" loop crossorigin="anonymous" style="display:none">
  <source src="resources\music\Mountain Audio - Spring Morning Forest Ambience.mp3">
  </audio>

  <div class="keys">
    <div class="key" data-key="80"><kbd>P</kbd></div>
    <div class="key" data-key="79"><kbd>O</kbd></div>
    <div class="key" data-key="76"><kbd>L</kbd></div>
  </div>

<script>
    window.addEventListener('keydown', function(e){
        var key=e.keyCode;
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");
        if (e.shiftKey && e.keyCode == "80")
        {
          video.play();
          audio.pause();
        }
        else if(e.shiftKey && e.keyCode == "79")
        {
          video.pause();
          audio.play();
        }
    });
</script>
</body>
</html>
