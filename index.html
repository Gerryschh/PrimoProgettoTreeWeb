<!DOCTYPE html>
<html>
<head>
  <title>TreeWeb 3D Game</title>
  <link rel="shortcut icon" href="resources/images/treeWebIco.ico"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <div id="overlay">
    <img id="spinner" src="resources/images/gif-treeweb.gif"> 
    </div> 


    <script type="text/javascript">

    window.addEventListener("load", function(){
    setInterval(deleteLoadingDelayed, 40000);
    setInterval(deleteLoadingSfondo, 40000);   
    });
    function deleteLoadingDelayed(){
        var overlay = document.getElementById("overlay");
        overlay.style.display = 'none';
    }

    function deleteLoadingSfondo(){
        var sfondo = document.getElementById("sfondo");
        sfondo.style.display = 'flex';
    }
    </script>

  <div id="sfondo">
  <nav id="lightbox">
    <h1 id="benvenuto">Benvenuto nell'universo TreeWeb!</h1>
      
    <h2 id="move">
    Clicca <img src="./resources/images/WASD.png" height="70" width="110"> per muoverti nel mondo virtuale.
    </h2>

    <h2 id="run">
      Usa <img src="./resources/images/SHIFT.png" height="40" width="65"> per correre.
    </h2>
    <ul>
      <li><a data-title="Inizia l'avventura!" id="jogar-btn" onclick=lightBoxClose()>ENTRA!</a></li>
    </ul>
  </nav>
  </div>

  <script type="text/javascript">
  lightBoxClose = function() {
  var sfondo = document.getElementById("sfondo");
  sfondo.style.display = "none";
  sfondo.style.visibility = "hidden";
  }
  </script>

  <script src="./main.js" type="module"></script>

  <video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="resources/videos/video3.webm">
    <source src="resources/videos/video3.mp4">
  </video>

  <div class="keys">
    <div class="key" data-key="80"><kbd>P</kbd></div>
    <div class="key" data-key="79"><kbd>O</kbd></div>
  </div>

<script>
    window.addEventListener('keydown', function(e){
        var key=e.keyCode;
        const video = document.getElementById("video");
        if (e.keyCode == "80")
        {
          video.play();
        }
        else if(e.keyCode == "79")
        {
          video.pause();
        }
    });
</script>
</body>
</html>
